<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Subject Resources · Meteor Aesthetics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --radius: 16px;
      --glass: rgba(255, 255, 255, .15);
      --accent: #6366f1;
      --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-dark: linear-gradient(135deg, #111827 0%, #000 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      font-family: "Segoe UI", sans-serif;
      transition: background .6s;
      color: #fff;
      overflow-x: hidden;
    }

    body.light {
      background: var(--bg-light);
      color: #111
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0
    }

    .page {
      position: relative;
      z-index: 1;
      display: none;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      animation: fade .6s
    }

    .page.active {
      display: block
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(30px)
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px
    }

    h1 {
      font-size: 2.4em
    }

    .switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: .9em
    }

    .switch input {
      display: none
    }

    .slider {
      width: 44px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer
    }

    .slider::after {
      content: "";
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: .3s
    }

    input:checked+.slider {
      background: var(--accent)
    }

    input:checked+.slider::after {
      left: 26px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: .3s;
      box-shadow: 0 8px 32px rgba(0, 0, 0, .15)
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03)
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 12px
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px
    }

    .resource-card {
      background: var(--glass);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      overflow: hidden
    }

    .resource-card img,
    .resource-card video,
    .resource-card audio,
    .resource-card .bg-cover {
      width: 100%;
      display: block
    }

    .resource-card .info {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer
    }

    .btn:disabled {
      opacity: .5;
      cursor: not-allowed
    }
  </style>
</head>

<body class="dark">
  <div id="particles-js"></div>

  <!-- 主题切换 -->
  <header style="position:fixed;top:20px;right:20px;z-index:1000">
    <label class="switch">
      <span>Light</span>
      <input type="checkbox" id="themeToggle" checked>
      <span class="slider"></span>
    </label>
  </header>

  <!-- 首页 -->
  <section id="home" class="page active">
    <h1>Subject Resources · Meteor Aesthetics</h1>
    <div class="grid">
      <div class="card" onclick="showSubject('chinese')">Chinese</div>
      <div class="card" onclick="showSubject('math')">Math</div>
      <div class="card" onclick="showSubject('english')">English</div>
      <div class="card" onclick="showSubject('physics')">Physics</div>
      <div class="card" onclick="showSubject('chemistry')">Chemistry</div>
      <div class="card" onclick="showSubject('biology')">Biology</div>
    </div>
  </section>

  <!-- 学科页 -->
  <section id="subjectPage" class="page">
    <button class="btn" onclick="showPage('home')">← Back</button>
    <h1 id="subjectTitle">Subject</h1>
    <div class="grid" id="authorsList"></div>
  </section>

  <!-- 作者详情页 -->
  <section id="authorPage" class="page">
    <button class="btn" onclick="showPage('subjectPage')">← Back</button>
    <header style="text-align:center;margin-bottom:30px">
      <img id="authorAvatar" width="120" height="120" style="border-radius:50%;border:3px solid #fff" />
      <h1 id="authorName" style="margin-top:12px"></h1>
    </header>
    <div class="resource-grid" id="authorResources"></div>
  </section>

  <!-- 粒子背景 -->
  <script>
    !function () {
      function e() {
        window.pJSDom = [];
        window.particlesJS("particles-js", {
          particles: {
            number: { value: 70 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: .3 },
            size: { value: 2 },
            line_linked: { enable: !0, distance: 120, color: "#ffffff", opacity: .15, width: 1 },
            move: { enable: !0, speed: 2, direction: "none" }
          }
        });
      }
      document.readyState === "loading" ? document.addEventListener("DOMContentLoaded", e) : e();
    }();
  </script>

  <!-- 业务脚本 -->
  <script>
    /* ---------- 基础工具 ---------- */
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', () => document.body.classList.toggle('light'));

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    /* ---------- 学科配置 ---------- */
    const subjectMap = {
      chinese: { name: 'Chinese', authors: [{ id: 'laoquan', name: 'Laoquan' }, { id: 'dufu', name: 'Dufu' }] },
      math: { name: 'Math', authors: [{ id: 'euler', name: 'Euler' }, { id: 'gauss', name: 'Gauss' }] },
      english: { name: 'English', authors: [{ id: 'shakespear', name: 'Shakespear' }] },
      physics: { name: 'Physics', authors: [{ id: 'einstein', name: 'Einstein' }] },
      chemistry: { name: 'Chemistry', authors: [{ id: 'mendeleev', name: 'Mendeleev' }] },
      biology: { name: 'Biology', authors: [{ id: 'darwin', name: 'Darwin' }] }
    };

    /* ---------- 学科页 ---------- */
    function showSubject(subjectId) {
      const subject = subjectMap[subjectId];
      showPage('subjectPage');
      document.getElementById('subjectTitle').textContent = subject.name;
      const container = document.getElementById('authorsList');
      container.innerHTML = '';
      subject.authors.forEach(author => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="assets/${author.id}/avatar.jpg"
               onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2NjYyI+PC9zdmc+'"
               alt="${author.name}"/>
          <strong>${author.name}</strong>`;
        div.onclick = () => showAuthor(author.id, author.name);
        container.appendChild(div);
      });
    }

    /* ---------- 作者详情页 ---------- */
    async function showAuthor(authorId, authorName) {
      showPage('authorPage');
      document.getElementById('authorAvatar').src = `assets/${authorId}/avatar.jpg`;
      document.getElementById('authorName').textContent = authorName;

      const container = document.getElementById('authorResources');
      container.innerHTML = '';

      const items = [
        { label: 'Avatar', file: `assets/${authorId}/avatar.jpg` },
        { label: 'Video', file: `assets/${authorId}/video.mp4` },
        { label: 'Audio', file: `assets/${authorId}/audio.mp3` },
        { label: 'Image', file: `assets/${authorId}/image.jpg` },
        { label: 'Article', file: `assets/${authorId}/article.txt` },
        { label: 'Avatar', file: `assets/${authorId}/avatar.jpg` }
      ];

      for (const it of items) {
        const ok = await fetch(it.file, { method: 'HEAD' }).then(r => r.ok).catch(() => false);

        // 统一封面
        const mediaTag = `<img src="assets/${authorId}/image.jpg" alt="cover"/>`;

        container.insertAdjacentHTML('beforeend', `
          <div class="resource-card">
            ${mediaTag}
            <div class="info">
              <span>${it.label}</span>
              <a class="btn ${ok ? '' : 'disabled'}"
                 href="${it.file}"
                 download="${it.file.split('/').pop()}"
                 ${ok ? '' : 'onclick="alert(\'Resource missing\');return false;"'}>
                Download
              </a>
            </div>
          </div>`);
      }
    }
  </script>
</body>

</html>
